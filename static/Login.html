<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3309 Assignment 4</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/Images/home.png">
</head>
<body>
    <div id="login">
        <img src="/Images/logo.png" alt="LodgeR logo">
        <form action="Tenant.html" id="tenantLogin">
            <label>Email</label><br>
            <input id="loginEmailT" type="text" placeholder="john@example.ca"><br>
            <label>Password</label><br>
            <input id="loginPasswordT" type="password"><br>
            <button>Login as Tenant</button>
        </form>
        <form action="Landlord.html" id="landlordLogin">
            <label>Email</label><br>
            <input id="loginEmailL" type="text" placeholder="john@example.ca"><br>
            <label>Password</label><br>
            <input id="loginPasswordL" type="password"><br>
            <button>Login as Landlord</button>
        </form>
    </div>
    <script defer type="text/javascript" src="scripts.js"></script>
</body>
