<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3309 Assignment 4</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="Images/home.png">
</head>
<body>
    <div id="login">
        <img src="Images/logo.png" alt="LodgeR logo">
        <form onsubmit="tenantLogin( loginEmailT.value, loginPasswordT.value)" id="tenantLogin">
            <label>Email</label><br>
            <input required id="loginEmailT" type="text" value="mitchell@gmail.com"><br>
            <label>Password</label><br>
            <input required id="loginPasswordT" type="password" value="abcdefg"><br>
            <button>Login as Tenant</button>
        </form>
        <form onsubmit="landlordLogin( loginEmailL.value, loginPasswordL.value)" id="landlordLogin">
            <label>Email</label><br>
            <input required id="loginEmailL" type="text" value="anusha@gmail.com"><br>
            <label>Password</label><br>
            <input required id="loginPasswordL" type="password" value="abcdefg"><br>
            <button>Login as Landlord</button>
        </form>
    </div>
    <script defer type="text/javascript" src="index.js"></script>
</body>
</html>
